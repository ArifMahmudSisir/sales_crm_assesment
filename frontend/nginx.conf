server {
  listen 3000;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri /index.html;
  }

  # Proxy API to backend app service
  location /api {
    proxy_pass http://app:8000/api;
  }
  location /run {
    proxy_pass http://app:8000/run;
  }
  location /reports {
    proxy_pass http://app:8000/reports;
  }
  location /health {
    proxy_pass http://app:8000/health;
  }
  location /files {
    proxy_pass http://app:8000/files;
  }
}